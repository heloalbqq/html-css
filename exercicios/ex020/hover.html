<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Para esconder */
       div > p {
        display: none;
       }
       /* Para o texto escondido aparecer */
       div:hover > p {
        display: block;
        color: purple;
        background-color: rgba(128, 0, 128, 0.425);
        font-weight: bolder;
       }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <!--Passar o mouse em cima de alguma frase e ela mudar de cor ou aparecer um "texto escondido"-->

    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui.
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
