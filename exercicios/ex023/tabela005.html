<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
       }

       table {
        border-collapse: collapse;
        width: 400px;
       }
       th, td {
        border: 1px solid black;
        padding: 15px;
        text-align: center;
        color: white;
       }
       

       col.vermelha {
        background-color: red;
       }
       col.azul {
        background-color: blue;
       }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
        <col class="vermelha">
        <col class="azul">
        <col class="vermelha">
        <col class="azul">
        </colgroup>
        <caption>
            <strong>Cadastro</strong>
        </caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>31</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Matheus</td>
            <td>M</td>
            <td>17</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Ana Laura</td>
            <td>F</td>
            <td>47</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>70</td>
            <td>Dentista</td>
        </tr>
    </table>
</body>
</html>
