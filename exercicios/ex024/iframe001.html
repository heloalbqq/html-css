<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
        /*
        Funciona tanto na tag no body, tanto em css
        */
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="350px" width="350px"
        scolling="auto">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>

        <!--A tag a href foi colocada para caso o navegador não seja compatível com o iframe-->

        </iframe>

        para aprender a programar.
    </p>
</body>
</html>
